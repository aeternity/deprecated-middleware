version: '3'

services:

  redis:
    image: redis
    volumes:
      - 'redisdata:/data'
    ports:
      - "6379:6379"

  postgres:
    image: 'postgres:9.5.3'
    env_file: .env
    volumes:
      - ./docker/postgres/initdb.d:/docker-entrypoint-initdb.d/
      - 'pgdata:/var/lib/postgresql/data/'
    ports:
      - "5432:5432"

  epoch:
    image: aetrnty/epoch
    env_file: .env
    environment:
      EPOCH_CONFIG: /home/epoch/epoch.yaml
    command: -aecore expected_mine_rate ${EPOCH_MINE_RATE:-15000}
    volumes:
      - ${PWD}/docker/epoch/epoch_config.yaml:/home/epoch/epoch.yaml
      - epochdb:/home/epoch/node/data/mnesia
      - node_keys:/home/epoch/node/keys
    ports:
      - "${EPOCH_PORT}:3013"

  web:
    build: .
    entrypoint: /code/docker/docker-entrypoint.sh
    env_file: .env
    environment:
      - EPOCH_KEYS_DIR=/epoch/keys
    volumes:
      - .:/code
      - 'cachedata:/cache'
      - node_keys:/epoch/keys
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      - postgres
      - redis

volumes:
  node_keys:
  epochdb:
  pgdata:
  redisdata:
  cachedata:
